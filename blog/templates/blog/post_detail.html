{% load static %}
<html>
    <head>
        <title>Pitaguary Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        
    </head>
    <body>
        <div class="page-header">
            <h1><a href="#">Pitaguary Blog</a></h1>
            <a class="voltar" href="/blog"><i class="material-icons">arrow_back</i>Voltar para inicio</a>
        </div>

        <div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2 style="font-family: 'Montserrat', sans-serif; color: darkgreen; font-weight:700">{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
        </div>
    </div>
</div>
    </body>
</html>
